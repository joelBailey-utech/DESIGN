<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #FFC300;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 40px;
    }

    .container {
        width: 100%;
        max-width: 900px;
        padding: 0 20px;
        text-align: center;
        display: grid;
        row-gap: 20px;
    }

    h1 {
        font-size: 50px;
        margin: 0;
    }

    /* PRODUCT GRID STRUCTURE */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .product-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .product-card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
        background: #eee; /* placeholder look */
        height: 150px;
    }

    .product-card h3 {
        margin: 10px 0 5px;
    }

    .product-card p {
        margin: 5px 0 10px;
        font-size: 18px;
        font-weight: bold;
    }

    button {
        padding: 10px 16px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover { background: #0056b3; }
</style>

</head>
