<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #FFC300;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 50px;
    }

    .container {
        display: grid;
        row-gap: 20px;
        text-align: center;
        align-content: center;
        width: 100%;
        max-width: 600px;
        padding: 0 20px;
    }

    .intro {
        font-size: 50px;
        margin: 0;
    }

    .main-buttons {
        display: grid;
        grid-template-columns: 200px 1fr;
        align-items: center;
        gap: 10px;
        justify-items: center;
    }

    .main-buttons button {
        padding: 12px 18px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }
    .main-buttons button:hover { background: #0056b3; }

    .popup-bg {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        display: flex;
        z-index: 1000;
    }

    .popup-box {
        background: white;
        width: 350px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        position: relative;
    }

    .popup-box h2 { text-align: center; }

    label { font-weight: bold; }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button.submit-btn {
        width: 100%;
        padding: 10px;
        background: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    button.submit-btn:hover { background: #1d7e32; }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
    }

    .error {
        color: red;
        text-align: center;
        display: none;
        margin-bottom: 10px;
    }

    #welcomePage {
        display: none;
        text-align: center;
        font-size: 24px;
        cursor: pointer;
    }

    @media (max-width: 400px) {
        .intro { font-size: 36px; }
    }
</style>

</head>
<body>

</html>
